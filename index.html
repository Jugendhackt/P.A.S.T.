<!DOCTYPE html>
<html>
	<head>
		<title>JH</title>
		<script type="text/javascript" src="cards.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div id="container">
			<p id="card_text"></p>
			<div id="indicator-container">
				<div class="indicator-box">
					<img class="indicator" id="category_money" src="Geld.png">
				</div>
				<div class="indicator-box">
					<img class="indicator" id="category_satisfaction" src="Zufriedenheit.png">
				</div>
				<div class="indicator-box">
					<img class="indicator" id="category_health" src="Gesundheitsstand.png">
				</div>
				<div class="indicator-box">
					<img class="indicator" id="category_environment" src="Umwelt.png">
				</div>
			</div>
			<div id="container_middle">
				<div id="left_btn" onclick="leftBtnClick()">
					<p class="btn_text" id="left_text"></p>
				</div>
				<div id="middle">
					<img id="card_img" src="card.png">
				</div>
				<div id="right_btn" onclick="rightBtnClick()">
					<p class="btn_text" id="right_text"></p>
				</div>
			</div>
		</div>
	</body>
</html>
